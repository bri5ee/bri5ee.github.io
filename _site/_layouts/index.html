<script>
const buttons = document.querySelectorAll(".home-categories-button"); // Select all buttons

buttons.forEach(function(button) {
    button.addEventListener("click", function() {
        clearActiveClasses(); // Clear "active" classes from all buttons and spans
        button.classList.add("active"); // Add "active" class to the clicked button
        const span = button.querySelector(".home-categories-button-size");
        span.classList.add("active"); // Add "active" class to the corresponding span
    });
});

function clearActiveClasses() {
    buttons.forEach(function(button) {
        button.classList.remove("active"); // Remove "active" class from all buttons
        const span = button.querySelector(".home-categories-button-size");
        span.classList.remove("active"); // Remove "active" class from all spans
    });
}

window.onload = function() {
    // Show the writeups content by default when the page loads
    document.getElementById("writeups").style.display = "block";
}

</script>
